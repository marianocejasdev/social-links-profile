<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <meta name="description" content="This is my solution to the 'Social links profile' challenge on Frontend Mentor.">
  <meta name="author" content="Mariano Cejas - Frontend Developer">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">

  <!-- MAIN -->
  <main class="card">

    <div>
      <img class="card-picture" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall - Profile Picture">
    </div>

    <div>
      <h1 class="card-title">Jessica Randall</h1>
      <p class="card-description">London, United Kingdom</p>
    </div>

    <h2 class="card-bio">"Front-end developer and avid reader."</h2>

    <ul class="social-links">
      <li class="social-links__link"><a href="#">GitHub</a></li>
      <li class="social-links__link"><a href="#">Frontend Mentor</a></li>
      <li class="social-links__link"><a href="#">LinkedIn</a></li>
      <li class="social-links__link"><a href="#">Twitter</a></li>
      <li class="social-links__link"><a href="#">Instagram</a></li>
    </ul>

  </main>
  <!-- end of MAIN -->

</body>

</html>
